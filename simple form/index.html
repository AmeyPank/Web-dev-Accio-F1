<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="dom.js">
  </head>
  <body style="text-align: center;margin: 100px; background-color: aquamarine; font-size: 18px;">
    <form action="">
      <label for="contact" required>Enter your phone number</label> <br> <br>
      <input type="text" placeholder="Enter your phone number" required> <br> <br>
      
      <label for="name" required>Enter your name</label> <br> <br>
      <input type="name" placeholder="Enter your name" required> <br> <br>
      
      <label for="email" required>Enter your Email</label> <br> <br>
      <input type="email" placeholder="Enter your email" required> <br> <br>
      
      <input type="checkbox" name="TERMS" value="" required>
      <label for="terms" required>Terms And Conditions</label> <br> <br>

      <input type="submit" style="width: 175px;" value="submit" onclick="submitForm()">

<script>
function submitForm(){
    // console.log(document.getElementById('form').submit)
alert("Form submitted successfully")
}
</script>
    </form>
  </body>
</html>
